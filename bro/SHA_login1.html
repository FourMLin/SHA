    <script type="text/javascript" defer>
        
        let mtabLink = document.getElementById("mtab").querySelectorAll("a");
        /*let mtabContents = document.getElementById("tab-inner").querySelectorAll(".form-content");*/

        let lablink = document.getElementById("ltab").querySelectorAll("a");
        let ltabContents = document.getElementById("ltab-inner").querySelectorAll(".form-content");

        window.onload = function () {
            
            panelDisplay(mtabLink[0]);
            for (let i = 0; i < mtabLink.length; i++) {
                mtabLink[i].addEventListener("click", function (e) {
                e.preventDefault();
                panelDisplay(this);
                });
            }

            function panelDisplay(activePanel) {

                for (let i = 0; i < mtabLink.length; i++) {

                if (mtabLink[i] == activePanel) {
                    mtabLink[i].classList.add("active");
                    /*tabContents[i].style.display = "block";*/
                } else {
                    mtabLink[i].classList.remove("active");
                    /*tabContents[i].style.display = "none";*/
                }
                }
            }
        };
